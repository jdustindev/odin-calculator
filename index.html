<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator">
        <div id="calc-display">10 + 5</div>
        <div id="calc-controls">
            <div class="calc-row">
                <div class="calc-btn" id="n7">7</div>
                <div class="calc-btn" id="n8">8</div>
                <div class="calc-btn" id="n9">9</div>
                <div class="calc-btn" id="add">+</div>
            </div>
            <div class="calc-row">
                <div class="calc-btn" id="n4">4</div>
                <div class="calc-btn" id="n5">5</div>
                <div class="calc-btn" id="n6">6</div>
                <div class="calc-btn" id="subtract">-</div>
            </div>
            <div class="calc-row">
                <div class="calc-btn" id="n1">1</div>
                <div class="calc-btn" id="n2">2</div>
                <div class="calc-btn" id="n3">3</div>
                <div class="calc-btn" id="multiply">X</div>
            </div>
            <div class="calc-row">
                <div class="calc-btn" id="clear">C</div>
                <div class="calc-btn" id="n0">0</div>
                <div class="calc-btn" id="equals">=</div>
                <div class="calc-btn" id="divide">/</div>
            </div>
        </div>
    </div>
</body>
</html>
